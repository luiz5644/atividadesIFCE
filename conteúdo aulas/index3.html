<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
    <style>
        mark{background-color: rgb(164, 59, 190);}
    </style>
</head>
<body>
    <h1>Marcação de texto</h1>
    <p><strong>STARTUP</strong> - Compras no atacado!</p>
    <p><mark>(tag strong)</mark></p>

    <p><em>STARTUP</em> - Compras no atacado!</p>
    <p><mark>(tag em)</p>

    <p><small>STARTUP</small> - Compras no atacado!</p>
    <p><mark>(tag small)</mark>

    <p><i>STARTUP</i> - Compras no atacado!</p>
    <p><mark>(tag i)</mark></p>
    </p>

    <h1>Imagem</h1>
    <h5>(como inserir imagem no seu site)</h5>

    <img src="img/logo ifce.png" alt="IFCE" width ="350" height ="200"> 
    
    <figcaption>Logo IFCE.png </figcaption>
    <p></p>
</body>
</html>
